<form action="" [formGroup]="form" (submit)="onSubmit($event)">
  <label for="teacher">
    {{'subjectPage.newDateForm.description' | translate}}
  </label>
  <input
    type="date"
    name="teacher"
    class="form-control"
    formControlName="date">
  <div class="btn-container">
    <button class="btn btn-primary" type="submit">
      {{'save' | translate}}
    </button>
    <button class="btn btn-primary" (click)="onClose()">
      {{'close' | translate}}
    </button>
  </div>
</form>
