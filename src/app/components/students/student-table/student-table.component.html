<table class="table table-striped table-bordered table-hover table-dark">
  <caption>List of students</caption>
  <thead>
    <tr>
      <th>Index</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Address</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students" >
      <td>{{student.Index}}</td>
      <td>{{student.Name}}</td>
      <td>{{student['Last name']}}</td>
      <td><div class="block1">{{student.Address}}</div></td>
      <td><div class="block2">{{student.Description}}</div></td>
    </tr>
  </tbody>
</table>
