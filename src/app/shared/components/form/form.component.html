<form action="" (submit)="onSubmit($event)" [formGroup]="form">

  <div class="form-group" *ngFor="let label of labels | slice:0:-1; let i=index">
    <label for="{{label}}" class="col-form-label">
      {{label}}
    </label>
    <input
      type="text"
      id="{{label}}"
      placeholder="{{placeholders[i]}}"
      class="form-control bg-dark"
      autocomplete="off"
      formControlName="{{'value'+i}}">
  </div>

  <div class="form-group">
    <label for="{{labels[labels.length-1]}}" class="col-form-label">
      {{labels[labels.length-1]}}
    </label>
    <textarea
      cols="30"
      rows="10"
      id="{{labels[labels.length-1]}}"
      placeholder="{{placeholders[placeholders.length-1]}}"
      class="form-control bg-dark"
      formControlName="{{'value'+(labels.length-1)}}">
    </textarea>
  </div>

  <div class="form-group btn-container">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!form.valid">
      {{buttonEntrails}}
    </button>
  </div>

</form>
